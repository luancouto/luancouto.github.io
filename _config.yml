# Site settings
title:          Luan Couto
description:    "Documentacao de dicas e solucoes que encontro no dia-a-dia como programador."
url:            "https://luancouto.github.io"

# Google Analytics
google_analytics: UA-10105155-2

# Author
author:
  name:         Luan Couto
  url:          http://luancouto.com
  email:        me@luancouto.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji 

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
